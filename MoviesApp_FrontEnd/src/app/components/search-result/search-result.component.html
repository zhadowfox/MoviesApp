<div class="container-fluid mt-5">
    <div class="row mt-5 pt-5 m-auto justify-content-center d-flex">
        <ng-container *ngFor="let item of listOfFindedMovies"  >
        <div class="col-lg-3 col-xxl-3 col-xl-3  col-md-3 col-12 shadow my-3 p-2 pb-3 rounded  mx-1" *ngIf="item.backdrop_path" >
            <img src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}" class="img-search-result border-0 rounded  w-100" alt="">
            <p class="fs-5 text-light  fw-bold">{{ item.title }}</p>
            <p class="fs-6 text-light">{{ item.overview.length>120 ? item.overview.slice(0,120) : item.overview }}</p>
            <button type="button" class="btn-sm btn-light btn mt-3 p-2 m-1" routerLink="/movies/details/{{item?.id}}">Ver mas</button>
            <button type="button" class="btn-sm btn-dark btn mt-3 p-2 m-1 border-light" *ngIf="isLoggedIn">Agregar a favoritas</button>
        </div>
    </ng-container>
    </div>
</div>
